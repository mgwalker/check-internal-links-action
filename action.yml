name: Check internal links
description: |
  Scans a collection of HTML files looking for links to other locations within
  the same collection (e.g., relative links). For each link, it verifies that
  the destination page exists, and if the link includes a hashtag, it also
  verifies that the target exists on the destination page.
inputs:
  path:
    description: |
      Path to the directory containing your HTML files. This directory will be
      scanned recursively.
    required: true
runs:
  using: 'node16'
  main: 'check-links.js'